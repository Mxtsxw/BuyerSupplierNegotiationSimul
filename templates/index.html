<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiation Simulator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Buyer Column -->
            <div class="col-md-3 border p-3">
                <h4>Buyer</h4>
                <p><strong>Preferences:</strong> {{ buyer.preferences }}</p>
                <p><strong>Constraints:</strong> {{ buyer.constraints }}</p>
            </div>

            <!-- Output Column -->
            <div class="col-md-6 border p-3">
                <h4>Negotiation Log</h4>
                <div id="log" class="border rounded bg-light p-2" style="height: 300px; overflow-y: scroll;">
<!--                    <ul id="logs">-->
<!--                        {% for log in logs %}-->
<!--                        <li>{{ log }}</li>-->
<!--                        {% endfor %}-->
<!--                    </ul>-->
                </div>
            </div>

            <!-- Supplier Column -->
            <div class="col-md-3 border p-3">
                <h4>Supplier</h4>
                <p><strong>Services:</strong> {{ supplier.services }}</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <button id="negotiate-btn" class="btn btn-primary">Start Negotiation</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('negotiate-btn').addEventListener('click', function() {
            const offer = {
                type: "flight",
                price: 750,
                destination: "Paris"
            };

            fetch('/negotiate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(offer)
            })
            .then(response => response.json())
            .then(data => {
                const logElement = document.getElementById('log');
                const logEntry = document.createElement('div');
                logEntry.textContent = JSON.stringify(data.response, null, 2);
                logElement.appendChild(logEntry);
                logElement.scrollTop = logElement.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
