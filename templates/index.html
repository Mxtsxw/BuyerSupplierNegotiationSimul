<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Negotiation Simulator</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <!-- Buyer Column -->
                <div class="col-md-3 border p-3">
                    <h4>Buyer</h4>
                    <p><strong>Preferences:</strong> {{ buyer.preferences }}</p>
                    <p><strong>Constraints:</strong> {{ buyer.constraints }}</p>
                </div>
    
                <!-- Output Column -->
                <div class="col-md-6 border p-3">
                    <h4>Negotiation Log</h4>
                    <div id="log" class="border rounded bg-light p-2" style="height: 300px; overflow-y: auto;">
                        {% for log in logs %}
                            <p>{{ log }}</p>
                        {% endfor %}
                    </div>
                </div>
    
                <!-- Supplier Column -->
                <div class="col-md-3 border p-3">
                    <h4>Supplier</h4>
                    <ul>
                        {% for service in supplier.services %}
                            <li>{{ service }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
    
            <div class="row mt-4">
                <div class="col-md-12">
                    <h5>Make an Offer</h5>
                    <form id="offer-form" class="row g-3">
                        <div class="col-md-3">
                            <label for="type" class="form-label">Type:</label>
                            <input type="text" class="form-control" id="type" name="type" placeholder="e.g., flight" required>
                        </div>
                        <div class="col-md-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="number" class="form-control" id="price" name="price" placeholder="e.g., 1000" required>
                        </div>
                        <div class="col-md-3">
                            <label for="destination" class="form-label">Destination:</label>
                            <input type="text" class="form-control" id="destination" name="destination" placeholder="e.g., Paris" required>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Negotiate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <script>
            document.getElementById('offer-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const type = document.getElementById('type').value;
                const price = parseFloat(document.getElementById('price').value);
                const destination = document.getElementById('destination').value;
    
                const response = await fetch('/negotiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ offer: { type, price, destination } })
                });
                const result = await response.json();
                alert(JSON.stringify(result));
                window.location.reload();
            });
        </script>
    </body>
    
</html>
